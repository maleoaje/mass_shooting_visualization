       <center> <p class="highcharts-description">

    <!-- gender pie chart -->
<script>
    Highcharts.chart('container2', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Gender ratio of Mass shooters'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: 'Gender',
        colorByPoint: true,
        data: [{
            name: 'Male (128)',
            y: 96.2,
            sliced: true,
            selected: true
        },  {
            name: 'Female (3)',
            y: 2.3
        },  {
            name: 'Male & Female (2)',
            y: 1.5
        }, ]
    }]
});
</script>
